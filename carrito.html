<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>e-commerce</title>
</head>
<body>
    <div class="conteiner-fluid">
        <header class="row">
            <div class="col-3">
                <h1 class="logo">2F's Cap</h1>
            </div>
            <nav class="col-9">
                <ul class="menu nav nav-pills p-2 d-flex justify-content-evenly gap-3">
                    <li class="menuBoton nav-item">
                        <a class="botonVolver nav-link " aria-current="page" href="./index.html">Seguir Comprando</a>
                    </li>
                    <li class="menuBoton nav-item activo">
                        <a class=" botonCarrito nav-link" aria-current="page" href="./carrito.html"><i class="bi bi-cart"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="container">
            <div class="contenedorCarrito">
                <p id="carritoVacio" class="carritoVacio">Tu carrito esta vacio!<i class="bi bi-emoji-frown"></i></p>
                
                <div id="contenedorCarritoProductos" class="carritoProductos disabled">
                    <div class="carritoProducto">
                        <!-- ESTO SE RELLENA CON JS -->
                    </div>
                    <div class="carritoProducto">
                        <img class="carritoProductoImg" src="./img/dc-black.jpg" alt="">
                        <div class="carritoProductoNombre">
                            <small>Nombre</small>
                            <p>DC Negra</p>
                        </div>
                        <div class="carritoProductoCantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carritoProductoPrecio">
                            <small>Precio</small>
                            <p>$5000</p>
                        </div>
                        <div class="carritoProductoSubtotal">
                            <small>SubTotal</small>
                            <p>$5000</p>
                        </div>
                        <button class="carritoProductoEliminar"><i class="bi bi-trash3"></i></button>
                    </div>
                </div>
                
                <div id="carritoAcciones" class="carritoAcciones disabled">
                    <div class="carritoAccionesIzquierda">
                        <button class="botonVaciarCarrito">Vaciar Carrito</button>
                    </div>
                    <div class="carritoAccionesDerecha">
                        <div class="carritoAccionesTotal">
                            <p>Total</p>
                            <p id="total">$10000</p>
                        </div>
                        <button class="carritoAccionesComprar">Comprar</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script src="./js/carrito.js"></script>
</body>
</html>
